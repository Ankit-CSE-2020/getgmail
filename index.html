<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
                   margin-top:1rem ;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
       <div class="main-container">
        <img src="images/logo.svg" alt="logo" class="log">
          <div class="container">

               <img src="images/logo.svg" alt="logo" class="logo">
               <h1 class="heading"><span>We're </span> coming soon</h1>

                <p class="about"> Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <form action="">
                  <div>
                    <input class="input" type="email" name="Email Address" id="email1" placeholder="Email Address" >
                <label for="error"><img class="img1" src="images/icon-error.svg" alt=""></label>
                <button class="sumbit" type="submit"  ><img src="images/icon-arrow.svg" alt=""></button>
                  </div>
                  <p class="error"> Please provide valid email</p>
                </form>
            </div>
            <div class="image">
             <picture>
                  <source srcset="images/hero-mobile.jpg"  media="(max-width:780px)">
                  <img src="images/hero-desktop.jpg" alt="hero image" class="hero">
             </picture>
            </div>
       </div>    
          
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
